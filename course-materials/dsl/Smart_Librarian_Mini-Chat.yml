app:
  description: ''
  icon: 🤖
  icon_background: '#FFEAD5'
  mode: chat
  name: Smart_Librarian_Mini-Chat
  use_icon_as_answer_icon: false
kind: app
model_config:
  agent_mode:
    enabled: false
    max_iteration: 5
    strategy: function_call
    tools: []
  annotation_reply:
    enabled: false
  chat_prompt_config: {}
  completion_prompt_config: {}
  dataset_configs:
    datasets:
      datasets:
      - dataset:
          enabled: true
          id: 4a63121a-4c2b-42d3-87a0-d584986da3ee
    reranking_enable: true
    reranking_mode: weighted_score
    reranking_model:
      reranking_model_name: ''
      reranking_provider_name: ''
    retrieval_model: multiple
    top_k: 4
    weights:
      keyword_setting:
        keyword_weight: 0.3
      vector_setting:
        embedding_model_name: intfloat/multilingual-e5-large
        embedding_provider_name: huggingface_hub
        vector_weight: 0.7
  dataset_query_variable: ''
  external_data_tools: []
  file_upload:
    allowed_file_extensions:
    - .JPG
    - .JPEG
    - .PNG
    - .GIF
    - .WEBP
    - .SVG
    - .MP4
    - .MOV
    - .MPEG
    - .MPGA
    allowed_file_types: []
    allowed_file_upload_methods:
    - remote_url
    - local_file
    enabled: false
    image:
      detail: high
      enabled: false
      number_limits: 3
      transfer_methods:
      - remote_url
      - local_file
    number_limits: 3
  model:
    completion_params:
      stop: []
    mode: chat
    name: gemini-2.0-flash-exp
    provider: google
  more_like_this:
    enabled: false
  opening_statement: ''
  pre_prompt: 您是館員，請根據<context></context>的內容，回答讀者的問題。
  prompt_type: simple
  retriever_resource:
    enabled: true
  sensitive_word_avoidance:
    configs: []
    enabled: false
    type: ''
  speech_to_text:
    enabled: false
  suggested_questions: []
  suggested_questions_after_answer:
    enabled: false
  text_to_speech:
    enabled: false
    language: ''
    voice: ''
  user_input_form: []
version: 0.1.5
